theme = "nightfox"

[editor]
cursorline = true
line-number = "relative"

[editor.cursor-shape]
insert = "bar"

[editor.indent-guides]
character = "â•Ž"
render = true

[keys.normal]
C-n = "goto_next_buffer"
C-p = "goto_previous_buffer"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"
C-h = "jump_view_left"
